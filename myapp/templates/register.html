{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<style>
/* Black-Themed Background */
.register-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000; /* Pure black background */
    font-family: Arial, sans-serif;
    color: #ffffff;
}

/* Container */
.registration-container {
    display: flex;
    width: 900px;
    background: #111; /* Deep black container */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); /* Light white glow */
}

/* Left Image Section */
.image-section {
    width: 40%;
    background: #222; /* Slightly lighter black */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.image-section img {
    width: 100%;
    border-radius: 5px;
}

/* Right Form Section */
.form-section {
    width: 60%;
    padding: 40px;
    text-align: left;
}

h2 {
    color: #00a8e1; /* Prime Video Blue */
    margin-bottom: 20px;
}

/* Input Row */
.input-row {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
}

.input-group {
    width: 50%;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ddd; /* Light grey */
}

input, select {
    padding: 10px;
    border: 1px solid #333; /* Darker border */
    border-radius: 5px;
    font-size: 14px;
    background: #222; /* Dark input fields */
    color: #ffffff;
}

input::placeholder, select {
    color: #999;
}

/* Gender Selection */
.gender-selection {
    margin: 15px 0;
}

.gender-selection label {
    font-size: 14px;
    margin-right: 15px;
    color: #ddd;
}

/* Submit Button */
button {
    width: 100%;
    padding: 12px;
    background: #00a8e1;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0086b3;
}

/* Login Link */
p {
    margin-top: 10px;
    font-size: 14px;
}

p a {
    color: #00a8e1;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}
</style>
<body class="register-page">

    <div class="registration-container">
        <!-- Left Side Image -->
        <div class="image-section">
            <img src="{% static '1.jpg' %}" alt="Registration Illustration">
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <h2>Registration</h2>
            {% if messages %}
                {% for message in messages %}
                    <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Enter your address">
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

</body>
</html>
