<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ movie.title }}</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            width: 80%;
            margin: auto;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
        }
        .overview {
            margin-top: 10px;
            font-size: 1.2em;
            color: #b3b3b3;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .controls button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls button:hover {
            background: darkred;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ movie.title }}</h1>
        <p class="overview">{{ movie.overview }}</p>

        <div class="video-wrapper">
            {% if movie.videos.results %}
                <iframe id="youtubePlayer" src="https://www.youtube.com/embed/{{ movie.videos.results.0.key }}?enablejsapi=1&autoplay=1&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
                <div class="controls">
                    <button onclick="playPause()">Play/Pause</button>
                    <button onclick="restart()">Restart</button>
                    <button onclick="toggleFullscreen()">Fullscreen</button>
                </div>
            {% else %}
                <p>No trailer available.</p>
            {% endif %}
        </div>

        <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function playPause() {
            if (player.getPlayerState() == 1) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function restart() {
            player.seekTo(0);
            player.playVideo();
        }

        function toggleFullscreen() {
            let iframe = document.getElementById("youtubePlayer");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
