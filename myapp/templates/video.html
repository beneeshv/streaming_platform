<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Video Detail Page */
    .video-container {
        width: 80%;
        margin: auto;
        text-align: center;
        padding: 20px;
        background-color: #141414;
        color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .video-thumb {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
    }

    .play-button {
        display: block;
        width: 100%;
        background: red;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        border-radius: 10px;
        text-decoration: none;
        margin: 20px 0;
    }

    .play-button:hover {
        background: darkred;
    }

    .like-button {
        background: #ffcc00;
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
    }

    .like-button:hover {
        background: #e6b800;
    }

    .download-button {
        background: #0d6efd;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
    }

    .download-button:hover {
        background: #0b5ed7;
    }

    .review-section {
        margin-top: 30px;
        text-align: left;
    }

    .review-box {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }

    .submit-review {
        background: green;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .submit-review:hover {
        background: darkgreen;
    }
</style>
<body class="netflix-background">
    <header>
        <h1>{{ video.title }}</h1>
        <a href="{% url 'home' %}" class="logout-button">Back to Home</a>
    </header>

    <div class="video-container">
        <!-- Play Button -->
        <a href="{{ video.video_file.url }}" class="play-button">‚ñ∂ Play Now</a>

        <!-- Thumbnail -->
        <img src="{{ video.thumb_image.url }}" alt="{{ video.title }}" class="video-thumb">

        <!-- Video Description -->
        <p><strong>Description:</strong> {{ video.description }}</p>

        <!-- Like and Download Buttons -->
        <button class="like-button">üëç Like</button>
        <a href="{{ video.video_file.url }}" download class="download-button">‚¨á Download</a>

        <!-- Review Section -->
        <div class="review-section">
            <h2>Leave a Review</h2>
            <form method="POST">
                {% csrf_token %}
                <textarea class="review-box" name="review" rows="3" placeholder="Write your review..."></textarea>
                <button type="submit" class="submit-review">Submit Review</button>
            </form>
        </div>
    </div>
</body>
</html>
