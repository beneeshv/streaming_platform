<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Prime Movie Carousel with Details</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      padding-left: 20px;
    }
    /* Carousel Container */
    .carousel-container {
      position: relative;
      margin: 0 20px;
    }
    .carousel-track-container {
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    /* Carousel Item (Movie Poster Card) */
    .carousel-item {
      min-width: 220px;
      margin-right: 10px;
      background-color: #222;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .carousel-item img {
      width: 100%;
      display: block;
    }
    /* Movie Info Section */
    .carousel-info {
      padding: 10px;
    }
    .carousel-info h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .carousel-info p {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    .watch-btn {
      display: inline-block;
      background-color: #00a8ff;
      color: #fff;
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .watch-btn:hover {
      background-color: #007acc;
    }
    /* Navigation Buttons */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(20,20,20,0.8);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }
    .carousel-button:hover {
      background-color: rgba(20,20,20,1);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .carousel-item {
        min-width: 180px;
      }
    }
  </style>
</head>
<body>
  <h2>Trending Movies</h2>
  <div class="carousel-container">
    <!-- Left Navigation Button -->
    <button class="carousel-button left" id="prevBtn">&#10094;</button>
    
    <!-- Carousel Track Container -->
    <div class="carousel-track-container">
      <div class="carousel-track" id="carouselTrack">
        <!-- Carousel Item Example -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/220x330?text=Movie+1" alt="Movie 1">
          <div class="carousel-info">
              <h3>Movie Name 1</h3>
              <p>This is a short description for Movie 1.</p>
              <button class="watch-btn">Watch Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/220x330?text=Movie+2" alt="Movie 2">
          <div class="carousel-info">
              <h3>Movie Name 2</h3>
              <p>This is a short description for Movie 2.</p>
              <button class="watch-btn">Watch Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/220x330?text=Movie+3" alt="Movie 3">
          <div class="carousel-info">
              <h3>Movie Name 3</h3>
              <p>This is a short description for Movie 3.</p>
              <button class="watch-btn">Watch Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/220x330?text=Movie+4" alt="Movie 4">
          <div class="carousel-info">
              <h3>Movie Name 4</h3>
              <p>This is a short description for Movie 4.</p>
              <button class="watch-btn">Watch Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/220x330?text=Movie+5" alt="Movie 5">
          <div class="carousel-info">
              <h3>Movie Name 5</h3>
              <p>This is a short description for Movie 5.</p>
              <button class="watch-btn">Watch Now</button>
          </div>
        </div>
        <!-- Add more items as needed -->
      </div>
    </div>
    
    <!-- Right Navigation Button -->
    <button class="carousel-button right" id="nextBtn">&#10095;</button>
  </div>
  
  <script>
    const track = document.getElementById('carouselTrack');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    // Calculate width of one carousel item (including margin)
    const itemWidth = document.querySelector('.carousel-item').offsetWidth + 10;
    const totalItems = document.querySelectorAll('.carousel-item').length;
    let currentIndex = 0;
    
    nextBtn.addEventListener('click', () => {
      if (currentIndex < totalItems - 1) {
        currentIndex++;
        updateCarousel();
      }
    });
    
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });
    
    function updateCarousel() {
      track.style.transform = 'translateX(' + (-currentIndex * itemWidth) + 'px)';
    }
  </script>
</body>
</html>
