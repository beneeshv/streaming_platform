<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - Hotflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>My Watchlist</h2>
    <div class="movie-container">
        {% for item in watchlist_videos %}
            <div class="movie-card">
                <a href="{% url 'video_detail' item.video.id %}">
                    <img src="{{ item.video.thumb_image.url }}" alt="{{ item.video.title }}">
                    <div class="movie-info">
                        <p class="movie-title">{{ item.video.title }}</p>
                        <a href="{% url 'video_detail' item.video.id %}" class="watch-btn">â–¶ Watch Now</a>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
