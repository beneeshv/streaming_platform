<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prime Video</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Prime Admin</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="{% url 'add_video' %}">Add Video</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="logout-section">
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>
    <div class="main-content">
        <div class="navbar">
            <h3>Admin Dashboard</h3>
        </div>
        <div class="content">
            <div class="card">Total Users: 10,234</div>
            <div class="card">Total Movies: 1,234</div>
            <div class="card">Total TV Shows: 534</div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        display: flex;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
    }
    .sidebar {
        width: 250px;
        background: #0f0f0f;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .sidebar h2 {
        color: #00a8e1;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar ul li {
        padding: 10px;
    }
    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
    }
    .logout-section {
        margin-top: auto;
        text-align: center;
        padding: 10px 0;
    }
    .logout-btn {
        background-color: #d9534f;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        display: block;
        text-align: center;
    }
    .logout-btn:hover {
        background-color: #c9302c;
    }
    .main-content {
        flex-grow: 1;
        padding: 20px;
    }
    .navbar {
        background: #222;
        padding: 15px;
        text-align: center;
    }
    .content {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background: #333;
        padding: 20px;
        border-radius: 8px;
    }
</style>
