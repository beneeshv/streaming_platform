<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prime Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #121212;
            padding: 20px;
            height: 100vh;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: fixed;
            cursor: pointer;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar h2 {
            color: #00a8e1;
            transition: opacity 0.3s;
        }
        .sidebar.collapsed h2 {
            opacity: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
        }
        .navbar {
            background: #222;
            padding: 15px;
            text-align: center;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .table-container {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar" onclick="toggleSidebar()">
        <h2>Prime Admin</h2>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'add_video' %}"><i class="fas fa-plus"></i> Add Video</a></li>
            <li><a href="{% url 'movies_list' %}" class="active"><i class="fas fa-film"></i> Movies</a></li>
            <li><a href="{% url 'user_list' %}"><i class="fas fa-tv"></i>users</a></li>
            <li><a href="{% url 'feedback_list' %}"><i class="fas fa-chart-bar"></i> feedback</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="logout-section">
            <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    
    <div class="main-content" id="main-content">
        <div class="navbar">
            <h3>Admin Dashboard</h3>
        </div>

        <div class="content">
            <div class="card">Total Users: {{ users.count }}</div>
            <div class="card">Total Movies: 1,234</div>
            <div class="card">Total TV Shows: 534</div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p>{{ total_users }}</p>
            </div>
            <div class="stat-card">
                <h3>Total Movies</h3>
                <p>{{ total_movies }}</p>
            </div>
            <div class="stat-card">
                <h3>Total TV Shows</h3>
                <p>{{ total_tvshows }}</p>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
            document.getElementById("main-content").classList.toggle("collapsed");
        }
    </script>
</body>
</html>
