{% extends 'base.html' %}

{% block title %}Admin Login - HOT Flix{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h1>Admin Portal</h1>
            <p>Sign in to manage your platform</p>
        </div>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-button">
                <i class="fas fa-user-shield"></i> Admin Login
            </button>
        </form>

        <div class="auth-footer">
            <p>Regular user? <a href="{% url 'login' %}">User Login</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    }

    .auth-box {
        background: #111;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 400px;
        border: 1px solid #00a8e1;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header h1 {
        color: #00a8e1;
        font-size: 32px;
        margin-bottom: 10px;
    }

    .auth-header p {
        color: #999;
        font-size: 16px;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        color: white;
        font-size: 14px;
        font-weight: 500;
    }

    .form-group input {
        padding: 12px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #222;
        color: white;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        border-color: #00a8e1;
        outline: none;
    }

    .auth-button {
        background: #00a8e1;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background-color 0.3s;
        margin-top: 10px;
    }

    .auth-button:hover {
        background: #0099cc;
    }

    .auth-footer {
        text-align: center;
        margin-top: 30px;
        color: #999;
    }

    .auth-footer a {
        color: #00a8e1;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .messages {
        margin-bottom: 20px;
    }

    .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .alert-success {
        background-color: #28a745;
        color: white;
    }

    .alert-error {
        background-color: #dc3545;
        color: white;
    }

    @media (max-width: 768px) {
        .auth-box {
            padding: 30px 20px;
        }

        .auth-header h1 {
            font-size: 28px;
        }
    }
</style>
{% endblock %}
