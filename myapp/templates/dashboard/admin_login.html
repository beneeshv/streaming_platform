<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Black-Themed Admin Login Page */
    .admin-login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    /* Login Container */
    .login-container {
        display: flex;
        width: 800px;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    /* Left Image Section */
    .image-section {
        width: 40%;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .image-section img {
        width: 100%;
        border-radius: 5px;
    }

    /* Right Form Section */
    .form-section {
        width: 60%;
        padding: 40px;
        text-align: left;
        color: #fff;
    }

    h2 {
        color: #ff9900;
        margin-bottom: 20px;
    }

    /* Input Group */
    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #ddd;
    }

    input {
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 14px;
        background: #222;
        color: white;
    }

    input::placeholder {
        color: #bbb;
    }

    /* Submit Button */
    button {
        width: 100%;
        padding: 12px;
        background: #ff9900;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #cc7700;
    }

    /* Links */
    p {
        margin-top: 10px;
        font-size: 14px;
        color: #ccc;
    }

    p a {
        color: #ff9900;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
<body class="admin-login-page">

    <div class="login-container">
        <!-- Left Side Image -->
        <div class="image-section">
            <img src="admin-image.jpg" alt="Admin Illustration">
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <h2>Admin Login</h2>

            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Login</button>

                <p><a href="{% url 'home' %}">Back to Home</a></p>
            </form>
        </div>
    </div>

</body>
</html>
