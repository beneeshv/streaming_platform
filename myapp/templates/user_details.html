{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div style="padding: 80px 20px 20px 20px;">
    <div style="max-width: 800px; margin: 0 auto; background-color: #111; border-radius: 10px; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        <div style="display: flex; align-items: start; gap: 30px;">
            <div style="flex-shrink: 0;">
                {% if user.profileimage %}
                    <img src="{{ user.profileimage.url }}" alt="Profile Picture" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 3px solid #0099ff;">
                {% else %}
                    <div style="width: 200px; height: 200px; border-radius: 50%; background-color: #0099ff; display: flex; align-items: center; justify-content: center; font-size: 72px; color: white;">
                        {{ user.name|make_list|first|upper }}
                    </div>
                {% endif %}
            </div>
            <div style="flex-grow: 1;">
                <h1 style="font-size: 32px; margin-bottom: 20px; color: white;">{{ user.name }}</h1>
                <div style="background-color: #222; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <div style="margin-bottom: 15px;">
                        <label style="color: #0099ff; display: block; margin-bottom: 5px;">Email</label>
                        <div style="color: white;">{{ user.email }}</div>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="color: #0099ff; display: block; margin-bottom: 5px;">Phone</label>
                        <div style="color: white;">{{ user.phone }}</div>
                    </div>
                    <div>
                        <label style="color: #0099ff; display: block; margin-bottom: 5px;">Address</label>
                        <div style="color: white;">{{ user.address }}</div>
                    </div>
                </div>
                <a href="{% url 'edit_profile' %}" style="display: inline-block; background-color: #0099ff; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: bold;">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
