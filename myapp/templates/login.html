<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prime Video</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<style>
    /* Black Theme */
    .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000; /* Pure Black */
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Login Container */
    .login-container {
        display: flex;
        width: 800px;
        background: #111111; /* Deep Black */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    /* Left Image Section */
    .image-section {
        width: 40%;
        background: #0a0a0a; /* Darker Shade */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .image-section img {
        width: 100%;
        border-radius: 5px;
    }

    /* Right Form Section */
    .form-section {
        width: 60%;
        padding: 40px;
        text-align: left;
        background: #181818; /* Deep Grey-Black */
    }

    h2 {
        color: #00a8e1; /* Prime Video Blue */
        margin-bottom: 20px;
    }

    /* Input Group */
    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        font-size: 14px;
        background: #222;
        color: white;
    }

    /* Submit Button */
    button {
        width: 100%;
        padding: 12px;
        background: #00a8e1;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0086b3;
    }

    /* Login & Register Links */
    p {
        margin-top: 10px;
        font-size: 14px;
    }

    p a {
        color: #00a8e1;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    /* Admin Link */
    .admin-link {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #ff5733;
        text-decoration: none;
        font-weight: bold;
    }

    .admin-link:hover {
        text-decoration: underline;
    }

</style>
<body class="login-page">

    <body class="netflix-background">
        <div class="container">
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            <a href="{% url 'admin_login' %}" class="admin-link">Admin Login</a>
        </div>

</body>
</html>
