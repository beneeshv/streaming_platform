{% extends 'base.html' %}

{% block title %}Send Feedback{% endblock %}

{% block content %}
<div class="feedback-container">
    <div class="feedback-header">
        <h1>Send Feedback</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="feedback-form-container">
        <form method="post" class="feedback-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Feedback
            </button>
        </form>
    </div>
</div>

<style>
    .feedback-container {
        max-width: 800px;
        margin: 80px auto 20px;
        padding: 20px;
    }

    .feedback-header {
        margin-bottom: 30px;
    }

    .feedback-header h1 {
        color: white;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .feedback-form-container {
        background: #111;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .feedback-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        color: white;
        font-size: 16px;
    }

    .form-group input,
    .form-group textarea {
        padding: 12px;
        border: 1px solid #333;
        border-radius: 5px;
        background: #222;
        color: white;
        font-size: 16px;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 150px;
    }

    .submit-btn {
        background: #00a8e1;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background: #0099cc;
    }

    .messages {
        margin-bottom: 20px;
    }

    .alert {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .alert-success {
        background-color: #28a745;
        color: white;
    }

    .alert-error {
        background-color: #dc3545;
        color: white;
    }

    @media (max-width: 768px) {
        .feedback-container {
            margin: 60px auto 20px;
            padding: 15px;
        }

        .feedback-form-container {
            padding: 20px;
        }
    }
</style>
{% endblock %}
